<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="images/IMG_9211.JPG" alt="img-1" class="image-item">
                <img src="images/IMG_9212.JPG" alt="img-2" class="image-item">
                <img src="images/IMG_9213.JPG" alt="img-3" class="image-item">
                <img src="images/IMG_9214.JPG" alt="img-4" class="image-item">
                <img src="images/IMG_9215.JPG" alt="img-5" class="image-item">
                <img src="images/IMG_9216.JPG" alt="img-6" class="image-item">
                <img src="images/IMG_9217.JPG" alt="img-7" class="image-item">
                <img src="images/IMG_9218.JPG" alt="img-8" class="image-item">
                <img src="images/IMG_9219.JPG" alt="img-9" class="image-item">
                <img src="images/IMG_9221.JPG" alt="img-10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
